[fuzz]
runs = 500
max_test_rejects = 65536

[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
test = 'test'
solc = '0.8.30'
optimizer_runs = 200

remappings = [
    '@openzeppelin=lib/openzeppelin-contracts-upgradeable/contracts',
    '@forge-std=lib/forge-std/src',
    '@contract=src/contracts',
    '@interface=src/interfaces',
    '@test=test'
]




